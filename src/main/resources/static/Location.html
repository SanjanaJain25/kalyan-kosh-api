<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MP Districts & Block Counts</title>
  <style>
    body{font-family:Arial;padding:20px;background:#fafafa}
    .card{background:#fff;padding:12px;margin:8px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:10px}
  </style>
</head>
<body>
<h2>MP Districts â€” Blocks count</h2>
<div id="grid" class="grid"></div>

<script>
async function loadSummary(){
  try{
    const res = await fetch('/api/locations/districts-with-counts');
    const items = await res.json();
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    items.forEach(it=>{
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<h3>${it.name}</h3><p>Blocks: <strong>${it.blockCount}</strong></p>`;
      grid.appendChild(div);
    });
  }catch(e){
    document.getElementById('grid').innerText = 'Failed to load';
  }
}
loadSummary();
</script>
</body>
</html>
